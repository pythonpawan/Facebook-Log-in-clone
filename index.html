<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook Log in</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="Facebook-Logo.wine.svg" alt="" />
        <p class="text-2xl mx-8 text-justify">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-sm w-1/4 relative">
        <input
          class="px-5 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-400"
          type="text"
          placeholder="Email adress or phone number"
        />
        <input
          class="px-5 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-400"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 text-white my-3 py-3 rounded-md font-bold text-xl hover:bg-blue-700"
        >
          Log in
        </button>
        <span class="text-center text-blue-500 my-2 text-sm hover:underline"
          >Forgotten Password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 text-white my-3 py-3 rounded-md font-bold text-xl w-fit px-4 mx-auto hover:bg-green-700"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-10 text-sm">
          <span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
